<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>タスク詳細</h1>
        
        <div class="card">
            <div class="card-header">
                <h5 th:text="${task.title}"></h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">ID:</div>
                    <div class="col-md-9" th:text="${task.id}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">説明:</div>
                    <div class="col-md-9" th:text="${task.description ?: '説明なし'}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">期限:</div>
                    <div class="col-md-9" th:text="${#temporals.format(task.dueDate, 'yyyy/MM/dd')}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">ステータス:</div>
                    <div class="col-md-9" th:text="${task.status.displayName}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">優先度:</div>
                    <div class="col-md-9" th:text="${task.priority.displayName}"></div>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/tasks}" class="btn btn-secondary">一覧に戻る</a>
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning">編集</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger"
                   onclick="return confirm('このタスクを削除してもよろしいですか？')">削除</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
